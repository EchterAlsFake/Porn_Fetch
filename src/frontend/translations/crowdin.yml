project_id_env: CROWDIN_PROJECT_ID
api_token_env: CROWDIN_PERSONAL_TOKEN
preserve_hierarchy: true

# map Crowdinâ€™s locale to your filenames
languages_mapping:
  locale_with_underscore:
    de: de_DE
    fr: fr
    zh-CN: zh_CN

files:
  # Qt Linguist strings (source)
  - source: /translations/en.ts
    translation: /translations/%locale_with_underscore%.ts

  # QTextBrowser HTML pages (source = English)
  - source: /translations/html/*.html
    translation: /translations/html/%locale_with_underscore%/%original_file_name%
