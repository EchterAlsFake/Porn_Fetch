name: Build GUI (Windows ARM64)

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

permissions:
  contents: read

jobs:
  build-pornfetch-gui-windows-arm64:
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13 ARM64
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          architecture: arm64

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install OpenSSL (ARM64) via vcpkg
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $vcpkgRoot = Join-Path $env:RUNNER_TEMP "vcpkg"
          if (!(Test-Path $vcpkgRoot)) {
            git clone --depth 1 https://github.com/microsoft/vcpkg $vcpkgRoot
            & "$vcpkgRoot\bootstrap-vcpkg.bat" -disableMetrics
          }

          # Build/install OpenSSL for the ARM64 MSVC target
          & "$vcpkgRoot\vcpkg.exe" install openssl --triplet arm64-windows

          $opensslDir = Join-Path $vcpkgRoot "installed\arm64-windows"

          # Make it visible to subsequent steps (uv -> maturin/cargo -> openssl-sys)
          "VCPKG_ROOT=$vcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "OPENSSL_DIR=$opensslDir" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "OPENSSL_LIB_DIR=$($opensslDir)\lib" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "OPENSSL_INCLUDE_DIR=$($opensslDir)\include" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

          # (Optional) also set target-specific vars that openssl-sys prints in your log
          "AARCH64_PC_WINDOWS_MSVC_OPENSSL_DIR=$opensslDir" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "AARCH64_PC_WINDOWS_MSVC_OPENSSL_LIB_DIR=$($opensslDir)\lib" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "AARCH64_PC_WINDOWS_MSVC_OPENSSL_INCLUDE_DIR=$($opensslDir)\include" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

          Write-Host "OpenSSL installed at: $opensslDir"

      - name: Sync dependencies (uv)
        run: uv sync --extra dev --extra av

      - name: Frontend update (Windows ARM64)
        shell: pwsh
        run: |
          Push-Location "src\frontend"
          try {
            .\update.ps1
          } finally {
            Pop-Location
          }

          Push-Location "src\scripts"
          try {
            uv run patch.py
          } finally {
            Pop-Location
          }

      - name: Build GUI (Windows ARM64) (pyside6-deploy)
        shell: pwsh
        run: |
          $specTmp = Join-Path $env:RUNNER_TEMP "pysidedeploy_windows.spec"
          Copy-Item -Force "src\build\pysidedeploy_windows.spec" $specTmp

          uv run -- pyside6-deploy -c $specTmp -f -v

          if (Test-Path "Porn Fetch.exe") {
            Move-Item -Force "Porn Fetch.exe" "PornFetch_Windows_GUI_ARM64.exe"
          } else {
            throw "Build finished but output 'Porn Fetch.exe' was not found!"
          }

      - name: Generate SHA256 Checksum
        shell: pwsh
        run: |
          certUtil -hashfile "PornFetch_Windows_GUI_ARM64.exe" SHA256 |
            findstr /v "hashfile CertUtil" > "PornFetch_Windows_GUI_ARM64.sha256"

      - name: Publish SHA256 to GitHub Actions Summary
        shell: bash
        run: |
          echo "### SHA256 Checksum for PornFetch_Windows_GUI_ARM64.exe" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat "PornFetch_Windows_GUI_ARM64.sha256" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Archive GUI build
        uses: actions/upload-artifact@v4
        with:
          name: PornFetch_Windows_GUI_ARM64
          path: PornFetch_Windows_GUI_ARM64.exe
