name: Build GUI (Windows x64)

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

permissions:
  contents: read

jobs:
  build-pornfetch-gui-windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13 x64
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          architecture: x64

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync dependencies (uv)
        run: uv sync --extra dev --extra av

      - name: Frontend update (Windows)
        shell: pwsh
        run: |
          Push-Location "src\frontend"
          try {
            .\update.ps1
          } finally {
            Pop-Location
          }
          
          Push-Location "src\scripts"
          try {
            uv run patch.py
          } finally {
            Pop-Location
          }

      - name: Build GUI (Windows x64) (pyside6-deploy)
        shell: pwsh
        run: |
          $specTmp = Join-Path $env:RUNNER_TEMP "pysidedeploy_windows.spec"
          Copy-Item -Force "src\build\pysidedeploy_windows.spec" $specTmp

          uv run -- pyside6-deploy -c $specTmp -f -v

          if (Test-Path "Porn Fetch.exe") {
            Move-Item -Force "Porn Fetch.exe" "PornFetch_Windows_GUI_x64.exe"
          } else {
            throw "Build finished but output 'Porn Fetch.exe' was not found!"
          }

      - name: UI Test
        run: |
          .\PornFetch_Windows_GUI_x64.exe -t

      - name: Generate SHA256 Checksum
        shell: pwsh
        run: |
          certUtil -hashfile "PornFetch_Windows_GUI_x64.exe" SHA256 |
            findstr /v "hashfile CertUtil" > "PornFetch_Windows_GUI_x64.sha256"

      - name: Publish SHA256 to GitHub Actions Summary
        shell: bash
        run: |
          echo "### SHA256 Checksum for PornFetch_Windows_GUI_x64.exe" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat "PornFetch_Windows_GUI_x64.sha256" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Archive GUI build
        uses: actions/upload-artifact@v4
        with:
          name: PornFetch_Windows_GUI_x64
          path: PornFetch_Windows_GUI_x64.exe
